<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로마자 -> 하잔어 고유 문자 변환기</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans', sans-serif; /* Apply Noto Sans font */
        }
        #textInput {
            width: 300px; /* Width of the text input */
            height: 100px; /* Height of the text input */
            margin-bottom: 20px; /* Space below the input */
            font-size: 35px; /* Font size for input */
            font-weight: bold; /* Make text bold */
        }
        #imageDisplay {
            display: flex;
            flex-direction: column; /* Stack images vertically */
            max-width: 300px; /* Same width as the input */
        }
        #imageDisplay span {
            margin: 2px;
            font-size: 35px; /* Set font size to 35px */
            font-weight: bold; /* Make text bold */
        }
        #copyButton {
            margin-top: 10px; /* Space above the button */
            padding: 10px; /* Padding for button */
            font-size: 16px; /* Font size of button text */
            cursor: pointer; /* Pointer cursor on hover */
            background-color: #4CAF50; /* Green background */
            color: white; /* White text color */
            border: none; /* No border */
            border-radius: 5px; /* Rounded corners */
        }
    </style>
</head>
<body>
    <h1>로마자 -> 하잔어 고유 문자 변환기</h1>
    <textarea id="textInput" placeholder="Enter Romanized text here" oninput="displayCharacters()"></textarea>
    <div id="imageDisplay"></div>
    <button id="copyButton" onclick="copyToClipboard()">Copy for Fonts</button>

    <script>
        function displayCharacters() {
            const text = document.getElementById('textInput').value;
            const imageDisplay = document.getElementById('imageDisplay');
            imageDisplay.innerHTML = ''; // Clear previous content

            // Mapping from Romanized letters to Hazan characters
            const romanToHazan = {
                'a': '𮯰',
                'e': '𮯱',
                'è': '𮯲',
                'o': '𮯳',
                'u': '𮯴',
                'p': '𮯵',
                'n': '𮯶',
                's': '𮯷',
                'x': '𮯸',
                'g': '𮯹',
                'k': '𮯺',
                'l': '𮯻',
                'w': '𮯼',
                'v': '𮯽',
                'z': '𮯾',
                'j': '𮯿',
                'q': '𮰀',
                'f': '𮰁',
                't': '𮰂',
                'h': '𮰃',
                'm': '𮰄',
                'd': '𮰅',
                'ê': '𮰆',
                'uu': '𮰇',
                'av': '𮰈',
                'lu': '𮰉',
                'pqa': '𮰊',
                'oè': '𮰋'
            };

            let lines = text.split('\n'); // Split text into lines

            for (let line of lines) {
                let lineContainer = document.createElement('div'); // Create a container for each line
                for (let char of line) {
                    if (char.toLowerCase() in romanToHazan) {
                        const span = document.createElement('span');
                        span.textContent = romanToHazan[char.toLowerCase()];
                        lineContainer.appendChild(span);
                    } else if (char === ' ') {
                        const span = document.createElement('span');
                        span.textContent = ' '; // Preserve space
                        lineContainer.appendChild(span);
                    } else {
                        const span = document.createElement('span');
                        span.textContent = char; // Preserve non-replaced characters
                        lineContainer.appendChild(span);
                    }
                }
                imageDisplay.appendChild(lineContainer); // Append line container to image display
            }
        }

        function copyToClipboard() {
            const textToCopy = document.getElementById('textInput').value;
            const dummyTextarea = document.createElement('textarea');
            document.body.appendChild(dummyTextarea);
            dummyTextarea.value = textToCopy;
            dummyTextarea.select();
            document.execCommand('copy');
            document.body.removeChild(dummyTextarea);
            alert('복사됨!');
        }
    </script>
</body>
</html>
