<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로마자 -> 하잔어 고유 문자 변환기</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 24px;
        }
        #textInput {
            width: 100%;
            max-width: 400px;
            height: 100px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        #imageDisplay {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            margin-bottom: 20px;
        }
        #imageDisplay img, #imageDisplay span {
            margin: 2px;
            width: 30px;
            height: 30px;
            display: inline-block;
            text-align: center;
            vertical-align: middle;
            line-height: 30px;
            font-size: 35px;
            font-weight: bold;
        }
        #copyButton {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff; /* Blue color */
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
        }
        #copyButton:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
    </style>
</head>
<body>
    <h1>로마자 -> 하잔어 고유 문자 변환기</h1>
    <textarea id="textInput" placeholder="텍스트를 입력하세요..." oninput="displayImages()"></textarea>
    <div id="imageDisplay"></div>
    <button id="copyButton" onclick="convertAndCopy()">폰트용 복사</button>

    <script>
        function displayImages() {
            const text = document.getElementById('textInput').value;
            const imageDisplay = document.getElementById('imageDisplay');
            imageDisplay.innerHTML = '';

            const combinations = {
                'av': 'av.png',
                'oè': 'oè.png',
                'pqa': 'pqa.png',
                'lu': 'lu.png',
                'uu': 'uu.png'
            };

            const allowedCharacters = new Set(['a', 'e', 'è', 'ê', 'o', 'u', 'p', 'n', 's', 'x', 'g', 'k', 'l', 'w', 'v', 'z', 'j', 'q', 'f', 't', 'h', 'm', 'd', ' ']);

            let lines = text.split('\n');

            for (let line of lines) {
                let lineContainer = document.createElement('div');
                let i = 0;
                while (i < line.length) {
                    let foundCombination = false;

                    for (let len = 3; len >= 2; len--) {
                        const substring = line.substring(i, i + len);
                        if (combinations[substring]) {
                            const img = document.createElement('img');
                            img.src = `images/${combinations[substring]}`;
                            img.alt = substring;
                            lineContainer.appendChild(img);
                            i += len;
                            foundCombination = true;
                            break;
                        }
                    }

                    if (!foundCombination) {
                        const char = line[i].toLowerCase();
                        if (allowedCharacters.has(char)) {
                            if (char === ' ') {
                                const img = document.createElement('img');
                                img.src = `images/sp.png`;
                                img.alt = ' ';
                                lineContainer.appendChild(img);
                            } else {
                                const img = document.createElement('img');
                                img.src = `images/${char}.png`;
                                img.alt = char;
                                img.onerror = function() {
                                    this.style.display = 'none';
                                };
                                lineContainer.appendChild(img);
                            }
                        } else {
                            const span = document.createElement('span');
                            span.textContent = char;
                            lineContainer.appendChild(span);
                        }
                        i++;
                    }
                }
                imageDisplay.appendChild(lineContainer);
            }
        }

        function convertAndCopy() {
            const textToConvert = document.getElementById('textInput').value;
            const romanToHazan = {
                'a': '𮯰',
                'e': '𮯱',
                'è': '𮯲',
                'o': '𮯳',
                'u': '𮯴',
                'p': '𮯵',
                'n': '𮯶',
                's': '𮯷',
                'x': '𮯸',
                'g': '𮯹',
                'k': '𮯺',
                'l': '𮯻',
                'w': '𮯼',
                'v': '𮯽',
                'z': '𮯾',
                'j': '𮯿',
                'q': '𮰀',
                'f': '𮰁',
                't': '𮰂',
                'h': '𮰃',
                'm': '𮰄',
                'd': '𮰅',
                'ê': '𮰆',
                'uu': '𮰇',
                'av': '𮰈',
                'lu': '𮰉',
                'pqa': '𮰊',
                'oè': '𮰋',
            };

            let convertedText = '';
            for (let char of textToConvert) {
                if (char.toLowerCase() in romanToHazan) {
                    convertedText += romanToHazan[char.toLowerCase()];
                } else {
                    convertedText += char; // Preserve non-replaced characters
                }
            }

            const dummyTextarea = document.createElement('textarea');
            document.body.appendChild(dummyTextarea);
            dummyTextarea.value = convertedText;
            dummyTextarea.select();
            document.execCommand('copy');
            document.body.removeChild(dummyTextarea);
            alert('변환된 텍스트가 복사되었습니다!');
        }
    </script>
</body>
</html>
